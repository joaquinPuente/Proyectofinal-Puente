<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./estilo.css">
    <title>CompraTuAuto</title>
</head>
<body>

  <header>
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nuevos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Usados</a>
            </li>
          </ul>
    </nav>

    <div class="buscador">

      <div class="form-outline">
        <input type="search" id="form1" class="form-control" placeholder="Buscar producto" aria-label="Search" />
      </div>
      <div>
        <button type="button" class="btn btn-primary btnBuscar">Buscar</button>
      </div>

      <div class="container">
        <DIv class="infoB">
         
        </DIv>
      </div>


    </div>
  </header>

  <section class="cartas">
        
  </section>

  <section class="agregar">
    <fieldset>
      <h3>Para ingresar un producto a vender, rellenar este formulario y lo estaremos contactando</h3>
    <form id="formulario">
      <div class="form-group"> 
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nyP" placeholder="Ejemplo: Joaquin Puente">
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Modelo del auto</label>
          <input type="text" class="form-control" id="modeloA" placeholder="Ejemplo: Toyota corolla">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Precio</label>
          <input type="text" class="form-control" id="precioA" placeholder="Ejemplo: 3000000">
        </div>
       
      <button type="submit" class="btn btn-primary Enviar">Enviar</button>
      <button type="delete" class="btn btn-danger btnrefresh">Borrar</button>
    </form>
    <div id="msjForm">

    </div>
  </section>

  
  <footer>
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Carrito de Compras</h5>
        <p class="card-text"></p>

        <button class="btn btn-primary btnC" data-bs-toggle="modal"
        data-bs-target="#modal">Ir al ðŸ›’</button>
        
      </div>
    </div>

    
  </footer>
<div class="modal" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrito</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body contedorCarrito" > 
                     
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btnComprar">Comprar</button>
            <button type="button" class="btn btn-danger" id="vaciarCarrito" data-dismiss="modal">Vaciar carrito</button>
            <div id="totalCarrito">

            </div>
          </div>
          <div id="finalizarCompra">

          </div>
        </div>
      </div>
    </div>

  <div class="container">
    <DIv class="info">
    
    </DIv>
  </div>

  <div class="p-5">
    <h4>-Autos proximos a agregar:</h4>
    <div class="contListado">
      <div class="contListado" id="listado"></div>
    </div>    
  </div>
